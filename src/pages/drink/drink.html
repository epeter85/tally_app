<ion-header>

  <ion-navbar>
    <ion-title>drink</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="drinks">
    <ion-list-header>
      Log a drink
    </ion-list-header>

     <ion-item>
      <ion-label>Beer</ion-label>
      <ion-radio value="beer" checked></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Wine</ion-label>
      <ion-radio value="wine"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Liquor</ion-label>
      <ion-radio value="liquor"></ion-radio>
    </ion-item>

  </ion-list>

  <button ion-button color="light" (click)="addOccurance()">Submit</button>
