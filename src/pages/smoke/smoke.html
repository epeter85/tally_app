<ion-header>

  <ion-navbar>
    <ion-title>smoke</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list radio-group [(ngModel)]="smokes">
    <ion-list-header>
      Log a smoke
    </ion-list-header>

    <ion-item>
      <ion-label>Cigarette</ion-label>
      <ion-radio value="cigarette" checked></ion-radio>
    </ion-item>


  </ion-list>

  <button ion-button color="light" (click)="addOccurance()">Submit</button>
  <button ion-button color="dark" (click)="getStorage()">Get Storage</button>
  <button ion-button color="dark" (click)="clearStorage()">Clear Storage</button>

</ion-content>
